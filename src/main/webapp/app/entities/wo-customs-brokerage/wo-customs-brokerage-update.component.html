<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wo-customs-brokerage-heading">Create or edit a Wo Customs Brokerage</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!woCustomsBrokerage.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthlyImportShipment">Monthly Import Shipment</label>
                    <input type="text" class="form-control" name="monthlyImportShipment" id="field_monthlyImportShipment"
                           formControlName="monthlyImportShipment"/>
                    <div *ngIf="editForm.get('monthlyImportShipment').invalid && (editForm.get('monthlyImportShipment').dirty || editForm.get('monthlyImportShipment').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('monthlyImportShipment').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthlyExportShipment">Monthly Export Shipment</label>
                    <input type="text" class="form-control" name="monthlyExportShipment" id="field_monthlyExportShipment"
                           formControlName="monthlyExportShipment"/>
                    <div *ngIf="editForm.get('monthlyExportShipment').invalid && (editForm.get('monthlyExportShipment').dirty || editForm.get('monthlyExportShipment').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('monthlyExportShipment').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shipmentValue">Shipment Value</label>
                    <input type="text" class="form-control" name="shipmentValue" id="field_shipmentValue"
                           formControlName="shipmentValue"/>
                    <div *ngIf="editForm.get('shipmentValue').invalid && (editForm.get('shipmentValue').dirty || editForm.get('shipmentValue').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shipmentValue').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_productInfo">Product Info</label>
                    <input type="text" class="form-control" name="productInfo" id="field_productInfo"
                           formControlName="productInfo"/>
                    <div *ngIf="editForm.get('productInfo').invalid && (editForm.get('productInfo').dirty || editForm.get('productInfo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('productInfo').errors.maxlength">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
