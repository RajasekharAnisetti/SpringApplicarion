<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="woTransportModes">
            <h2><span>Wo Transport Modes</span> {{woTransportModes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Transport Modes</span></dt>
                <dd>
                    <div *ngIf="woTransportModes.transportModesId">
                        <a [routerLink]="['/transport-modes', woTransportModes.transportModesId, 'view']">{{woTransportModes.transportModesId}}</a>
                    </div>
                </dd>
                <dt><span>Wo Customs Brokerage</span></dt>
                <dd>
                    <div *ngIf="woTransportModes.woCustomsBrokerageId">
                        <a [routerLink]="['/wo-customs-brokerage', woTransportModes.woCustomsBrokerageId, 'view']">{{woTransportModes.woCustomsBrokerageId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wo-transport-modes', woTransportModes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
